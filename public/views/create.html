<div>
    <div>
        <h2>本例使用ng-click,$http演示如何插入数据</h2>
        <h4>User: {{user}}</h4>
        <table>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" ng-model="user.name"/>
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <input type="text" ng-model="user.age"/>
                </td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="text" ng-model="user.sex"/>
                </td>
            </tr>
            <tr>
                <td>Height</td>
                <td>
                    <input type="text" ng-model="user.height"/>
                </td>
            </tr>
            <tr>
                <td>Weight</td>
                <td>
                    <input type="text" ng-model="user.weight"/>
                </td>
            </tr>
        </table>
        <button ng-click="create()">Create</button>
        <h4>{{message}}</h4>
    </div>
</div>
