    <div>
        <h2 class="page-header">本例使用ng-repeat,$http演示如何展示列表</h2>
        <h4 class="well">Users : {{users|json}}</h4>
        <table class="table table-striped">
            <tr>
                <th>No.</th>
                <th>Email address</th>
                <th>Name</th>
                <th>Age</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{$index+1}}</td>
                <td>{{user.email}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td ng-click="update(users"
                <td ng-click="remove(user)"><span class="glyphicon glyphicon-remove"></span></td>
            </tr>
        </table>
    </div>
